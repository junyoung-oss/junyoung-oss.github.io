name: Build and Deploy Jekyll site with Bootstrap

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v3

      # 2. Ruby 설치 및 bundler 캐시 설정
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      # 3. npm 레지스트리 설정 (공용 레지스트리 강제)
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      # 4. 의존성 설치
      - name: Install dependencies
        run: |
          bundle install
          npm install

      # 5. Jekyll 사이트 빌드
      - name: Build site
        run: bundle exec jekyll build

      # 6. 아티팩트 업로드
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 7. GitHub Pages 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4