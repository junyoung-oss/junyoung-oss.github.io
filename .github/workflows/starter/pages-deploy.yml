name: "Build and Deploy Jekyll site"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. GitHub Pages 설정
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # 3. Ruby 설치 및 bundler 캐시 설정
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      # 4. npm 레지스트리 설정 (공용 레지스트리)
      - name: Set npm registry
        run: npm config set registry https://registry.npmjs.org/

      # 5. _site 폴더 초기화 (이전 빌드 제거)
      - name: Clean _site
        run: rm -rf _site

      # 6. Node.js 의존성 설치 (package-lock.json 기준)
      - name: Install Node.js dependencies
        run: npm ci

      # 7. Jekyll 빌드
      - name: Build Jekyll site
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      # 8. 불필요 파일 제거 (심볼릭 링크, node_modules 등)
      - name: Remove forbidden files for deployment
        run: |
          find _site -type l -delete
          rm -rf _site/node_modules _site/package-lock.json

      # 9. 빌드된 사이트를 artifact로 업로드
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 10. GitHub Pages 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4